<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Piece of Cake!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="header" class="wrapper">
      <nav class="navbar justify-content-end">
        <div id="links">
          <a class="link nav-item mx-3">post a recipe</a>
          <a class="link nav-item mx-3">log in/sign up</a>
        </div>
      </nav>
    </div>  
    <div id="home-page" class="content">
        <h1 id="welcome">Welcome to Piece of Cake!</h1>

        <form id="searchbar" action="/search.html">
             <input type="text" class="form-control" id="searchbar" placeholder="Type recipe title" name="searchterm">
             <div class="buttonline">
                 <button type="submit" class="btn btn-secondary my-3" value="search">search</button>
                 <a href="/recipe.html" class="btn btn-secondary my-3">random recipe</a>
             </div>
        </form>
    </div>
    <div id="footer" class="wrapper">
      <nav class="navbar">
        <div id="links">
          <a class="link nav-item mx-3">about</a>
          <a class="link nav-item mx-3">how the search works</a>
          <a class="link nav-item mx-3">terms</a>
        </div>
      </nav>
    </div>

</html>
